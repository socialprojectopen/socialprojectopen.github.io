<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Фон карты -->
  <rect width="400" height="300" fill="url(#mapGrad)" rx="20" ry="20" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Упрощенный контур России -->
  <path d="M50,50 Q100,30 150,40 Q200,50 250,45 Q300,40 350,50 L350,250 Q300,260 250,255 Q200,250 150,260 Q100,270 50,260 Z" 
        fill="#FFFFFF" stroke="#9CA3AF" stroke-width="1" opacity="0.8"/>
  
  <!-- Регионы с точками -->
  <!-- Калмыкия (центр) -->
  <circle cx="200" cy="150" r="12" fill="#1E3A8A" stroke="#FFFFFF" stroke-width="3" filter="url(#shadow)"/>
  <text x="200" y="155" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10" font-weight="bold">К</text>
  
  <!-- Москва -->
  <circle cx="150" cy="80" r="8" fill="#DC2626" stroke="#FFFFFF" stroke-width="2" filter="url(#shadow)"/>
  <text x="150" y="83" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">М</text>
  
  <!-- Санкт-Петербург -->
  <circle cx="120" cy="60" r="8" fill="#DC2626" stroke="#FFFFFF" stroke-width="2" filter="url(#shadow)"/>
  <text x="120" y="63" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">СПб</text>
  
  <!-- Ростов -->
  <circle cx="130" cy="180" r="8" fill="#DC2626" stroke="#FFFFFF" stroke-width="2" filter="url(#shadow)"/>
  <text x="130" y="183" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Р</text>
  
  <!-- Волгоград -->
  <circle cx="180" cy="170" r="8" fill="#DC2626" stroke="#FFFFFF" stroke-width="2" filter="url(#shadow)"/>
  <text x="180" y="173" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">В</text>
  
  <!-- Астрахань -->
  <circle cx="220" cy="200" r="8" fill="#DC2626" stroke="#FFFFFF" stroke-width="2" filter="url(#shadow)"/>
  <text x="220" y="203" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">А</text>
  
  <!-- Линии связей -->
  <g stroke="#1E3A8A" stroke-width="2" opacity="0.6">
    <line x1="200" y1="150" x2="150" y2="80" stroke-dasharray="5,5"/>
    <line x1="200" y1="150" x2="120" y2="60" stroke-dasharray="5,5"/>
    <line x1="200" y1="150" x2="130" y2="180" stroke-dasharray="5,5"/>
    <line x1="200" y1="150" x2="180" y2="170" stroke-dasharray="5,5"/>
    <line x1="200" y1="150" x2="220" y2="200" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Заголовок -->
  <text x="200" y="30" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Сеть уполномоченных представителей
  </text>
  
  <!-- Легенда -->
  <g transform="translate(20, 250)">
    <circle cx="10" cy="0" r="6" fill="#1E3A8A"/>
    <text x="25" y="5" fill="#374151" font-family="Arial, sans-serif" font-size="12">Калмыкия - Центр</text>
    
    <circle cx="10" cy="20" r="4" fill="#DC2626"/>
    <text x="25" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="12">Региональные представители</text>
  </g>
</svg>
