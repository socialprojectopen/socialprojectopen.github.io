<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Руки помощи -->
  <g transform="translate(100, 100)">
    <!-- Левая рука -->
    <path d="M-40,-20 Q-30,-40 -20,-30 Q-10,-20 -15,-10 Q-20,0 -25,5 Q-30,10 -35,15 Q-40,20 -40,20 Z" 
          fill="url(#grad2)" opacity="0.9"/>
    
    <!-- Правая рука -->
    <path d="M40,-20 Q30,-40 20,-30 Q10,-20 15,-10 Q20,0 25,5 Q30,10 35,15 Q40,20 40,20 Z" 
          fill="url(#grad2)" opacity="0.9"/>
    
    <!-- Центральная фигура (человек) -->
    <circle cx="0" cy="-10" r="15" fill="url(#grad3)"/>
    <path d="M-15,5 Q-10,25 0,30 Q10,25 15,5 Z" fill="url(#grad3)"/>
    
    <!-- Сердце в центре -->
    <path d="M0,0 Q-8,-8 -8,-4 Q-8,0 0,8 Q8,0 8,-4 Q8,-8 0,0 Z" 
          fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Текст -->
  <text x="100" y="170" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    ФОНД ПОДДЕРЖКИ
  </text>
</svg>
